<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-container">
        <div class="screen">
            <input type="text" class="input">
        </div>
        <div class="keypad">
            <div class="row">
                <button class="btn add">1</button>
                <button class="btn add">2</button>
                <button class="btn add">3</button>
                <button class="btn add" id="operator">+</button>
            </div>
            <div class="row">
                <button class="btn add">4</button>
                <button class="btn add">5</button>
                <button class="btn add">6</button>
                <button class="btn add" id="operator">-</button>
            </div>
            <div class="row">
                <button class="btn add">7</button>
                <button class="btn add">8</button>
                <button class="btn add">9</button>
                <button class="btn add" id="operator">*</button>
            </div>
            <div class="row">
                <button class="btn add">0</button>
                <button class="btn" id="equal">=</button>
                <button class="btn" id="clear">CLR</button>
                <button class="btn add" id="operator">/</button>
            </div>
        </div>
    </div>
</body>
</html>
